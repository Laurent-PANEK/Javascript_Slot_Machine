<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Casino game - Javascript</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body onload="load();">
	<div class="corner-ribbon top-left sticky black shadow"> 
		<span class="neon">Luxury</span> <span class="flux">Casino</span>  
	</div>
	<audio id="spin">
		<source src="assets/audio/snip.mp3" type="audio/mpeg">
		</audio>
		<audio id="lose">
			<source src="assets/audio/lose.mp3" type="audio/mpeg">
			</audio>
			<audio id="win">
				<source src="assets/audio/win.mp3" type="audio/mpeg">
				</audio>
				<main>
					<div>
						<img class="pulse" src="assets/images/casino.png" alt="">
					</div>
					<div class="card">
						
						<h2  style="float: right; font-size: 16px; text-align: initial;">Crédit
							<span id="chip" class="chip"></span>
						</h2>
						<ul class="tabs">
							<li class="tab col s3"><a class="active" href="#main">Jeu</a></li>
							<li class="tab col s3"><a href="#options">Options</a></li>
							<li class="tab col s3"><a href="#">Score</a></li>
						</ul>
						<br><br>
						<div id="main">
							<div class="row">

								<div class="col s6 ">
									<h2 style="font-size: 16px; text-align: initial;">Gains</h2>
									<br>
									<table>
										<tr>
											<td>
												<img class="thumb" src="assets/images/1.png">
												<img class="thumb " src="assets/images/1.png">
												<img class="thumb " src="assets/images/1.png">
												<img class="thumb " src="assets/images/1.png">
											</td>
											<td> <span id="all"></span> crédits</td>
										</tr>
										<tr>
											<td>
												<img class="thumb" src="assets/images/1.png">
												<img class="thumb " src="assets/images/1.png">
												<img class="thumb " src="assets/images/2.png">
												<img class="thumb " src="assets/images/2.png">
											</td>
											<td> <span id="doublePair"></span> crédits</td>
										</tr>
										<tr>
											<td>
												<img class="thumb" src="assets/images/1.png">
												<img class="thumb " src="assets/images/1.png">
												<img class="thumb " src="assets/images/0.png">
												<img class="thumb " src="assets/images/2.png">
											</td>
											<td><span id="onePair"></span> crédit</td>
										</tr>
									</table> <br>

									<form action="POST">
										<h2 style="font-size: 16px; text-align: initial;">Mise</h2>
										<input type="text" name="bet" id="bet" value="1">
									</form>
								</div>
								<div class="col s6 items">	
									<img class="slot full slot1" src="assets/images/0.png">
									<img class="slot full slot2" src="assets/images/1.png">
									<img class="slot full slot3" src="assets/images/2.png">
									<img class="slot full slot4" src="assets/images/3.png">
								</div>

							</div>
							<button id="control" class="but btn blue">Jouer</button>
						</div>

						<div id="options">
							<i class="material-icons dp48" style="width: 25%;">volume_up</i><input style="width: 75%;" type="range" onchange="setVolume()" id='vol' min=0 max=1      step=0.01 value='1'>
						</div>

					</div>


				</main>

				<footer class="page-footer">
					<div class="footer-copyright">
						<div class="container">
							© <span id="copyright"></span> Copyright
							<a class="grey-text text-lighten-4 right" href="#!">More Links</a>
						</div>
					</div>
				</footer>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
				<script type="text/javascript" src="assets/js/main.js"></script>	
				<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
				<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
				<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
			</body>
			</html>

<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Casino game - Javascript</title>
	<link rel="icon" href="favicon.ico">
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body onload="load();">
	<div class="corner-ribbon top-left sticky black shadow"> 
		<span class="neon">Luxury</span> <span class="flux">Casino</span>  
	</div>
	<audio id="current">
		<audio id="spin" src="assets/audio/snip.mp3">
		</audio>
		<audio id="lose" src="assets/audio/lose.mp3">
		</audio>
		<audio id="win" src="assets/audio/win.mp3">
		</audio>
	</audio>
	
	<main>
		<div>
			<img class="logo pulse" src="assets/images/casino.png" alt="">
		</div>
		<div class="card">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#main">Jeu</a></li>
				<li class="tab col s3"><a href="#options">Options</a></li>
				<li class="tab col s3"><a href="#score" id="btnScore">Score</a></li>
				<li class="tab col s3"><a href="#classement" id="btnClassement">Classement</a></li>
			</ul>
			<br>
			<div id="main">
				<div class="row">
					<div class="col s6 ">
						<h2>Crédit
							<span id="chip" class="chip">
							</span>
						</h2> <br>
						<h2>Meilleur Score
							<span id="highScore" class="chip" value>0
							</span>
						</h2> <br> 
						<h2>Gains</h2>
						<br>
						<table>
							<tr>
								<td>
									<img class="thumb" src="assets/images/1.png">
									<img class="thumb " src="assets/images/1.png">
									<img class="thumb " src="assets/images/1.png">
									<img class="thumb " src="assets/images/1.png">
								</td>
								<td class="info"> <span id="all"></span> crédits</td>
							</tr>
							<tr>
								<td>
									<img class="thumb" src="assets/images/1.png">
									<img class="thumb " src="assets/images/1.png">
									<img class="thumb " src="assets/images/2.png">
									<img class="thumb " src="assets/images/2.png">
								</td>
								<td class="info"> <span id="doublePair"></span> crédits</td>
							</tr>
						</table> <br>

						
							<h2>Mise</h2>
							<input type="number" min="1" name="bet" id="bet" value="1">
						 <br><br>

					</div>
					<div class="col s6 items">	
						<img class="slot full slot1" src="assets/images/0.png">
						<img class="slot full slot2" src="assets/images/1.png">
						<img class="slot full slot3" src="assets/images/2.png">
						<img class="slot full slot4" src="assets/images/3.png">
					</div>

				</div>
				<button id="control" class="but btn blue">Jouer</button>
				<button id="save" class="but btn blue" style="display: none" data-target="saveScore">Sauvegarder</button>


				<div id="saveScore" class="modal">
					<div class="modal-content">
						<h4>Sauvegarder</h4>
						<p>Cette sauvegarde sera nécessaire au classement des joueurs</p>
						<input type="text" name="name" id="name">
					</div>
					<div class="modal-footer">
						<button id="ok" class="btn blue" >Enregistrer</button>
					</div>
				</div>

			</div>
			<div id="options">
				<span class="labels">Volume</span> <br>
				<i class="material-icons dp48" id="change">volume_up</i><input style="width: 75%;" type="range" onchange="setVolume(); " id='vol' min=0 max=1      step=0.01 value='1'>
				<br>
			</div>

			<div id="score" class="scores">
				<table class="striped">
				<thead>
					<tr>
						<th>Partie</th>
						<th>Crédits</th>
					</tr>
				</thead>
				<tbody id="value">
					
				</tbody>
					
				</table>

			</div>
			<div id="classement">
			<table class="striped">
				<thead>
					<tr>
						<th></th>
						<th>Nom</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody id="value2">
				</tbody>
				</table>
			</div>
		</div>
	</main>

	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">
				© <span id="copyright"></span> <a href="https://github.com/Laurent-PANEK" target="_blank">Laurent P.</a> <a href="https://github.com/Abdessalam98/" target="_blank">Abdessalam B.</a>  Tous droits réservés
				<a class="grey-text text-lighten-4 right" href="https://github.com/Abdessalam98/Javascript_slot_machine">Voir sur <img class="gitLogo" src="assets/images/github.png" alt=""></a>
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>
